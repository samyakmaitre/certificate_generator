<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Letter Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }

        #offerLetter {
            width: 50%;
            border: 2px solid black; /* Add a border */
            padding: 20px;
            box-sizing: border-box;
        }

        #preview {
            width: 45%;
            border: 2px solid black; /* Add a border */
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="offerLetter">
        <h2>Offer Letter</h2>
        <label for="name">Applicant Name:</label>
        <input type="text" id="name" placeholder="Enter applicant name">

        <label for="congratulations">Congratulatory Message:</label>
        <textarea id="congratulations" placeholder="Enter congratulatory message"></textarea>

        <label for="additionalContent">Additional Content:</label>
        <textarea id="additionalContent" placeholder="Enter additional content"></textarea>

        <button onclick="generateOfferLetter()">Generate Offer Letter</button>
    </div>

    <div id="preview">
        <iframe id="pdfPreview" width="100%" height="100%"></iframe>
    </div>

    <script>
        function generateOfferLetter() {
            const name = document.getElementById('name').value.trim();
            const congratulations = document.getElementById('congratulations').value.trim();
            const additionalContent = document.getElementById('additionalContent').value.trim();

            if (!name || !congratulations) {
                alert('Please enter both the applicant name and congratulatory message.');
                return;
            }

            const content = `
                <div style="text-align: center;">
                    <img src="img.png" alt="Company Logo" style="max-width: 100%; height: 100px; padding-top: -20px; display: block; margin-left: auto; margin-right: auto;">
                </div>
                <div style="text-align: center;"><h3><hr>INTERNSHIP OFFER LETTER<hr></h3></div>
                <h4>Dear ${name},</h4>
                <p>${congratulations}</p>
                <p>${additionalContent}</p>
                <p>Best regards,</p>
                <p>Your Company Name</p>
            `;

            const pdfBlob = new Blob([content], { type: 'application/pdf' });
            const pdfUrl = URL.createObjectURL(pdfBlob);

            document.getElementById('pdfPreview').src = pdfUrl;
        }
    </script>

    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
</body>
</html>
