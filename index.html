<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Area Selector</title>
    <style>
        #image-container {
            position: relative;
        }

        #selected-area {
            border: 2px dashed red;
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Image Area Selector</h1>

    <input type="file" id="imageInput" accept="image/*" onchange="loadImage()">
    
    <div id="image-container">
        <canvas id="imageCanvas"></canvas>
        <div id="selected-area"></div>
    </div>

    <script>
        let imageCanvas = document.getElementById('imageCanvas');
        let selectedArea = document.getElementById('selected-area');
        let startX, startY, endX, endY;

        function loadImage() {
            let input = document.getElementById('imageInput');
            let file = input.files[0];
            
            if (file) {
                let reader = new FileReader();

                reader.onload = function (e) {
                    let img = new Image();
                    img.onload = function () {
                        imageCanvas.width = img.width;
                        imageCanvas.height = img.height;
                        imageCanvas.getContext('2d').drawImage(img, 0, 0, img.width, img.height);
                    };
                    img.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        }

        imageCanvas.addEventListener('mousedown', (e) => {
            startX = e.clientX - imageCanvas.getBoundingClientRect().left;
            startY = e.clientY - imageCanvas.getBoundingClientRect().top;

            selectedArea.style.left = startX + 'px';
            selectedArea.style.top = startY + 'px';
            selectedArea.style.width = '0';
            selectedArea.style.height = '0';
            selectedArea.style.display = 'block';
        });

        document.addEventListener('mousemove', (e) => {
            if (startX !== undefined) {
                endX = e.clientX - imageCanvas.getBoundingClientRect().left;
                endY = e.clientY - imageCanvas.getBoundingClientRect().top;

                selectedArea.style.width = endX - startX + 'px';
                selectedArea.style.height = endY - startY + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            startX = undefined;
        });
    </script>
</body>
</html>
