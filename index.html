<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Editor</title>
    <style>
        #imageContainer {
            position: relative;
        }

        .textbox {
            position: absolute;
            border: 1px solid black;
            background-color: white;
            cursor: move;
        }
    </style>
</head>
<body>
    <h1>Image Text Editor</h1>

    <div>
        <label for="imageUpload">1. Upload Image:</label>
        <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
    </div>

    <div id="imageContainer">
        <img id="editedImage" style="max-width: 100%;" alt="Edited Image">
    </div>

    <button onclick="downloadImage()">4. Download Image</button>

    <script>
        let imageElement = document.getElementById('editedImage');
        let imageContainer = document.getElementById('imageContainer');
        let textboxes = [];

        function handleImageUpload(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    imageElement.src = e.target.result;
                    imageElement.onload = function () {
                        initializeImageEditor();
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        function initializeImageEditor() {
            imageContainer.style.width = imageElement.width + 'px';
            imageContainer.style.height = imageElement.height + 'px';

            imageElement.style.cursor = 'crosshair';
            imageElement.addEventListener('click', addTextbox);
        }

        function addTextbox(e) {
            let x = e.clientX - imageContainer.offsetLeft;
            let y = e.clientY - imageContainer.offsetTop;

            let textbox = document.createElement('textarea');
            textbox.className = 'textbox';
            textbox.style.left = x + 'px';
            textbox.style.top = y + 'px';

            imageContainer.appendChild(textbox);

            textboxes.push({
                element: textbox,
                x,
                y
            });

            // Make the textbox draggable
            makeTextboxDraggable(textbox);
        }

        function makeTextboxDraggable(textbox) {
            let offsetX, offsetY;

            textbox.addEventListener('mousedown', function (e) {
                offsetX = e.clientX - parseInt(textbox.style.left);
                offsetY = e.clientY - parseInt(textbox.style.top);

                document.addEventListener('mousemove', dragTextbox);
                document.addEventListener('mouseup', function () {
                    document.removeEventListener('mousemove', dragTextbox);
                });
            });

            function dragTextbox(e) {
                textbox.style.left = e.clientX - offsetX + 'px';
                textbox.style.top = e.clientY - offsetY + 'px';
            }
        }

        function downloadImage() {
            let canvas = document.createElement('canvas');
            canvas.width = imageElement.width;
            canvas.height = imageElement.height;
            let context = canvas.getContext('2d');
            context.drawImage(imageElement, 0, 0);

            textboxes.forEach((textbox) => {
                context.font = '14px Arial';
                context.fillStyle = 'black';
                context.fillText(textbox.element.value, textbox.x, textbox.y);
            });

            let downloadLink = document.createElement('a');
            downloadLink.href = canvas.toDataURL('image/png');
            downloadLink.download = 'edited_image.png';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>
</body>
</html>
