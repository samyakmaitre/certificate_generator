<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Editor</title>
    <style>
        #imageContainer {
            position: relative;
        }

        #selectedArea {
            border: 2px solid red;
            position: absolute;
            display: none;
        }

        #textBox {
            position: absolute;
            display: none;
            border: 1px solid black;
            background-color: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Text Editor</h1>

    <div>
        <label for="imageUpload">1. Upload Image:</label>
        <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
    </div>

    <div>
        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" value="20" min="1" onchange="changeFontSize(event)">
    </div>

    <div>
        <label for="fontStyle">Font Style:</label>
        <select id="fontStyle" onchange="changeFontStyle(event)">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <!-- Add more font options as needed -->
        </select>
    </div>

    <div id="imageContainer">
        <img id="selectedImage" style="max-width: 100%;" alt="Selected Image">
        <div id="selectedArea"></div>
        <div id="textBox" contenteditable="true"></div>
    </div>

    <button onclick="downloadImage()">4. Download Image</button>

    <script>
        let imageElement = document.getElementById('selectedImage');
        let selectedAreaElement = document.getElementById('selectedArea');
        let textBoxElement = document.getElementById('textBox');
        let fontSizeElement = document.getElementById('fontSize');
        let fontStyleElement = document.getElementById('fontStyle');

        function handleImageUpload(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    imageElement.src = e.target.result;
                    imageElement.onload = function () {
                        initializeImageEditor();
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        function initializeImageEditor() {
            imageElement.style.cursor = 'crosshair';
            imageElement.addEventListener('mousedown', startSelection);
        }

        function startSelection(e) {
            e.preventDefault();

            let startX = e.clientX;
            let startY = e.clientY;

            document.addEventListener('mousemove', updateSelection);
            document.addEventListener('mouseup', endSelection);

            function updateSelection(e) {
                let width = e.clientX - startX;
                let height = e.clientY - startY;

                selectedAreaElement.style.width = Math.abs(width) + 'px';
                selectedAreaElement.style.height = Math.abs(height) + 'px';
                selectedAreaElement.style.left = (width > 0 ? startX : e.clientX) + 'px';
                selectedAreaElement.style.top = (height > 0 ? startY : e.clientY) + 'px';

                selectedAreaElement.style.display = 'block';

                // Position the text box
                textBoxElement.style.left = selectedAreaElement.style.left;
                textBoxElement.style.top = selectedAreaElement.style.top;
                textBoxElement.style.width = selectedAreaElement.style.width;
                textBoxElement.style.height = selectedAreaElement.style.height;
                textBoxElement.style.display = 'block';
            }

            function endSelection(e) {
                document.removeEventListener('mousemove', updateSelection);
                document.removeEventListener('mouseup', endSelection);
            }
        }

        function downloadImage() {
            let canvas = document.createElement('canvas');
            let context = canvas.getContext('2d');

            canvas.width = imageElement.width;
            canvas.height = imageElement.height;

            context.drawImage(imageElement, 0, 0);

            let text = textBoxElement.innerText;
            context.font = `${fontSizeElement.value}px ${fontStyleElement.value}`;
            context.fillStyle = 'black';
            context.fillText(text, parseInt(textBoxElement.style.left, 10), parseInt(textBoxElement.style.top, 10) + parseInt(fontSizeElement.value, 10));

            let filename = text || 'image';
            let link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = `${filename}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function changeFontSize(event) {
            let fontSize = event.target.value;
            textBoxElement.style.fontSize = `${fontSize}px`;
        }

        function changeFontStyle(event) {
            let fontStyle = event.target.value;
            textBoxElement.style.fontFamily = fontStyle;
        }
    </script>
</body>
</html>
