<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        #imageContainer {
            margin-top: 20px;
            position: relative;
        }

        #uploadedImage {
            max-width: 100%;
            cursor: crosshair;
        }

        .textbox {
            position: absolute;
            border: 1px solid black;
            background-color: #FFFFE0;
            resize: both;
            overflow: auto;
        }

        #downloadButton {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Image Editor</h1>

    <div>
        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" accept="image/*" onchange="displayImage(event)">
    </div>

    <div id="imageContainer">
        <img id="uploadedImage" alt="Uploaded Image" onclick="startSelection(event)">
    </div>

    <button id="downloadButton" onclick="downloadImage()">Download Image</button>

    <script>
        let startX, startY, endX, endY;
        let isSelecting = false;
        let textboxCount = 0;

        const uploadedImage = document.getElementById('uploadedImage');
        const imageContainer = document.getElementById('imageContainer');
        const downloadButton = document.getElementById('downloadButton');

        function displayImage(event) {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.width = '100%';
                };

                reader.readAsDataURL(file);
            }
        }

        function startSelection(event) {
            startX = event.clientX - uploadedImage.getBoundingClientRect().left;
            startY = event.clientY - uploadedImage.getBoundingClientRect().top;
            isSelecting = true;

            document.addEventListener('mousemove', updateSelection);
            document.addEventListener('mouseup', endSelection);
        }

        function updateSelection(event) {
            if (!isSelecting) return;

            endX = event.clientX - uploadedImage.getBoundingClientRect().left;
            endY = event.clientY - uploadedImage.getBoundingClientRect().top;

            const minX = Math.min(startX, endX);
            const minY = Math.min(startY, endY);
            const width = Math.abs(startX - endX);
            const height = Math.abs(startY - endY);

            const textbox = document.createElement('textarea');
            textbox.className = 'textbox';
            textbox.id = `textbox${textboxCount}`;
            textbox.placeholder = 'Enter text';
            textbox.style.left = minX + 'px';
            textbox.style.top = minY + 'px';
            textbox.style.width = width + 'px';
            textbox.style.height = height + 'px';

            imageContainer.appendChild(textbox);

            textboxCount++;
        }

        function endSelection() {
            isSelecting = false;
            document.removeEventListener('mousemove', updateSelection);
            document.removeEventListener('mouseup', endSelection);
        }

        function downloadImage() {
            const imageWithTextboxes = document.createElement('div');
            imageWithTextboxes.appendChild(uploadedImage.cloneNode(true));

            const textboxes = imageWithTextboxes.querySelectorAll('.textbox');
            textboxes.forEach((textbox) => {
                const clonedTextbox = textbox.cloneNode(true);
                imageWithTextboxes.appendChild(clonedTextbox);
            });

            const svgData = new XMLSerializer().serializeToString(imageWithTextboxes);
            const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'image_with_textboxes.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
