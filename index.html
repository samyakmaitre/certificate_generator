    <h1>Image and Text Editor</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" accept="image/*" required><br>

        <label for="excelSheet">Upload Excel Sheet:</label>
        <input type="file" id="excelSheet" accept=".xlsx, .xls" required><br>

        <label for="textToAdd">Text to Add:</label>
        <input type="text" id="textToAdd" placeholder="Enter text"><br>

        <button type="button" onclick="processImage()">Process Image</button>
    </form>

    <div>
        <img id="editedImage" style="max-width: 100%;" alt="Edited Image">
    </div>
