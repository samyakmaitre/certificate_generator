<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader with Rectangular Selection and Textbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #uploadContainer {
            text-align: center;
            margin-top: 50px;
        }

        #uploadedImage {
            max-width: 100%;
            margin-top: 20px;
        }

        #selectionBox {
            position: absolute;
            border: 2px dashed red;
            pointer-events: none;
            display: none;
        }

        .textbox {
            position: absolute;
            border: 1px solid black;
            background-color: #FFFFE0;
            resize: both;
            overflow: auto;
        }

        #downloadButton {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Image Uploader with Rectangular Selection and Textbox</h1>

    <div id="uploadContainer">
        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
    </div>

    <div id="uploadedImageContainer" style="position: relative;">
        <img id="uploadedImage" alt="Uploaded Image">
        <div id="selectionBox"></div>
    </div>

    <p id="coordinates"></p>

    <button id="downloadButton" onclick="downloadCoordinates()">Download Coordinates</button>

    <script>
        let startX, startY, endX, endY;
        const selectionBox = document.getElementById('selectionBox');
        const coordinatesDisplay = document.getElementById('coordinates');
        const downloadButton = document.getElementById('downloadButton');
        let textboxCount = 0;

        function handleImageUpload(event) {
            const uploadedImage = document.getElementById('uploadedImage');
            const uploadedImageContainer = document.getElementById('uploadedImageContainer');

            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    uploadedImage.src = e.target.result;
                    uploadedImageContainer.style.display = 'block';
                    uploadedImageContainer.style.width = uploadedImage.width + 'px';
                    uploadedImageContainer.style.height = uploadedImage.height + 'px';

                    // Reset selection box
                    startX = startY = endX = endY = null;
                    updateSelectionBox();

                    // Attach event listeners
                    uploadedImageContainer.addEventListener('mousedown', startSelection);
                    uploadedImageContainer.addEventListener('mousemove', updateSelection);
                    uploadedImageContainer.addEventListener('mouseup', endSelection);
                };

                reader.readAsDataURL(file);
            }
        }

        function startSelection(event) {
            startX = event.clientX - uploadedImageContainer.getBoundingClientRect().left;
            startY = event.clientY - uploadedImageContainer.getBoundingClientRect().top;
            endX = startX;
            endY = startY;
            updateSelectionBox();
        }

        function updateSelection(event) {
            if (startX === null || startY === null) return;

            endX = event.clientX - uploadedImageContainer.getBoundingClientRect().left;
            endY = event.clientY - uploadedImageContainer.getBoundingClientRect().top;
            updateSelectionBox();
        }

        function endSelection() {
            if (startX !== null && startY !== null) {
                // Display coordinates
                const coordinatesText = `Selected Area: (${startX}, ${startY}) to (${endX}, ${endY})`;
                coordinatesDisplay.innerText = coordinatesText;

                // Enable download button
                downloadButton.style.display = 'block';
                downloadButton.dataset.coordinates = coordinatesText;
            }
        }

        function updateSelectionBox() {
            const minX = Math.min(startX, endX);
            const minY = Math.min(startY, endY);
            const width = Math.abs(startX - endX);
            const height = Math.abs(startY - endY);

            selectionBox.style.left = minX + 'px';
            selectionBox.style.top = minY + 'px';
            selectionBox.style.width = width + 'px';
            selectionBox.style.height = height + 'px';
            selectionBox.style.display = 'block';
        }

        function downloadCoordinates() {
            const coordinates = downloadButton.dataset.coordinates;
            const blob = new Blob([coordinates], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'coordinates.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function addTextbox() {
            const textbox = document.createElement('textarea');
            textbox.className = 'textbox';
            textbox.id = `textbox${textboxCount}`;
            textbox.placeholder = 'Enter text';
            textbox.style.left = selectionBox.style.left;
            textbox.style.top = selectionBox.style.top;
            textbox.style.width = selectionBox.style.width;
            textbox.style.height = selectionBox.style.height;

            document.getElementById('uploadedImageContainer').appendChild(textbox);
            textboxCount++;
        }
    </script>
    
    <button onclick="addTextbox()">Add Textbox</button>
</body>
</html>
