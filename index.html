<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Letter Generator</title>
    <style>
        body {
            padding-top: 10px;
            background-image: url(bg.jpg);
            background-size: 200%;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 20px;
            height: 100%;
        }

        #offerLetter {
            box-shadow: 0px 0px 10px 2px;
            background-color: rgba(242, 244, 244, 0.77);
            max-width: 100%; /* Make the container responsive */
            border: 2px solid black;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        h1 {
            font-family: cursive;
            color: #eff4ef;
            text-align: center;
            text-shadow: 0px 0px 10px rgb(25, 24, 24);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        textarea {
            border-radius: 15px;
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px; /* Adjust height for better responsiveness */
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Media query for smaller screens */
        @media only screen and (max-width: 600px) {
            #offerLetter {
                padding: 10px;
            }

            textarea {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="offerLetter">
        <h1>Mass Offer Letter Generator</h1>
        <!-- Rest of your form remains unchanged -->

        <!-- Input element for file upload -->
        <label for="logo">Company Logo: (By Default avl.)</label>
        <input type="file" id="logo" accept="image/*">

        <label for="name">Applicant Name:</label>
        <input type="text" id="name" placeholder="Enter applicant name">

        <label for="body">Letter body:</label>
        <textarea id="body" placeholder="Enter body of the letter">We are pleased to extend an offer of employment for the position of [Job Title] at [Your Company Name]. We were highly impressed with your qualifications and experience, and we believe that your skills will contribute significantly to our team.

            [Job Title] is a [full-time/part-time] position, and your expected start date will be [start date]. The details of your employment are as follows:
            
            Position: [Job Title]
            Department: [Department]
            Reports to: [Supervisor/Manager]
            Start Date: [Start Date]
            Location: [Office Location]
            Salary: [Annual Salary]
            Work Hours: [Number of Hours] per week
            Benefits: [Include details of any benefits such as health insurance, retirement plans, etc.]
            Vacation: [Include details about the vacation policy]
            Probationary Period: [If applicable, mention the duration of the probationary period]
            Responsibilities:
            [List key responsibilities and duties associated with the position]
            
            Qualifications:
            [List any specific qualifications or requirements for the position]
            
            Please note that this offer is contingent upon the successful completion of [any necessary background checks, drug tests, or other pre-employment requirements]. You will also be required to provide documentation to verify your eligibility for employment in [Country].
            
            To accept this offer, please sign and return a copy of this letter by [date], indicating your acceptance of the terms and conditions outlined herein. If you have any questions or concerns, please feel free to contact [Your Contact Person] at [Your Contact Person's Email/Phone].
            
            We look forward to welcoming you to the [Your Company Name] team and are excited about the contributions
            we know you will make.</textarea>

        <label for="closetatement">Closing Statement:</label>
        <input type="text" id="closetatement" placeholder="Best Regards/Thank You/Faithfully/etc.">

        <label for="company">Your Club Name:</label>
        <input type="text" id="company" placeholder="Enter Club name">

        <button onclick="generateOfferLetter()">Generate Offer Letter</button>
    </div>

    <script>
        function generateOfferLetter() {
            const name = document.getElementById('name').value.trim();
            const body = document.getElementById('body').value.trim();
            const closetatement = document.getElementById('closetatement').value.trim();
            const company = document.getElementById('company').value.trim();

            if (!name || !body || !company) {
                alert('Please fill in all fields.');
                return;
            }

            // Get the selected image file
            const logoInput = document.getElementById('logo');
            const logoFile = logoInput.files[0];

            let logoSrc = 'img.png'; // Default image source

            if (logoFile) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    logoSrc = e.target.result;
                    generatePDF(name, body, closetatement, company, logoSrc);
                };

                reader.readAsDataURL(logoFile);
            } else {
                generatePDF(name, body, closetatement, company, logoSrc);
            }
        }

        function generatePDF(name, body, closetatement, company, logoSrc) {
            const content = `
                <div style="text-align: center;">
                    <img src="${logoSrc}" alt="Company Logo" style="width: 100%; height: 100px; padding-top: -20px; display: block; margin-left: auto; margin-right: auto;">
                </div>
                <div style="text-align: center;"><h3><hr>Letter of Appointment<hr></h3></div>
                <h4>Dear ${name},</h4>
                <p>${body}</p>
                <!-- Add more content as needed -->

                <p>${closetatement},</p>
                <p>${company}</p>
            `;

            const offerLetter = document.createElement('div');
            offerLetter.innerHTML = content;

            const pdfOptions = {
                margin: 20,
                filename: `${name}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf(offerLetter, pdfOptions);
        }
    </script>

    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
</body>
</html>
