<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotation</title>
    <style>
        #imageContainer {
            position: relative;
            margin-bottom: 20px;
        }

        #selectedArea {
            border: 2px solid red;
            position: absolute;
            display: none;
        }

        #textOverlay {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Image Annotation</h1>

    <div>
        <label for="imageUpload">1. Upload Image:</label>
        <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
    </div>

    <div id="imageContainer">
        <img id="selectedImage" style="max-width: 100%;" alt="Selected Image">
        <div id="selectedArea"></div>
        <div id="textOverlay"></div>
    </div>

    <div>
        <p>2. Select a rectangle area on the image:</p>
        <p>Dimensions: <span id="dimensions">-</span></p>
    </div>

    <div>
        <p>3. Download CSV File:</p>
        <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <div>
        <p>4. Upload CSV File:</p>
        <input type="file" id="csvUpload" accept=".csv" onchange="handleCSVUpload(event)">
    </div>

    <div>
        <p>5. Type text in the uploaded CSV file:</p>
        <textarea id="textArea" placeholder="Type your text here"></textarea>
    </div>

    <div>
        <p>6. Download Image with Text:</p>
        <button onclick="downloadImageWithText()">Download Image with Text</button>
    </div>

    <script>
        // JavaScript functions go here
    </script>
</body>
</html>
