<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Area Selector</title>
    <style>
        #imageContainer {
            position: relative;
        }

        #selectionBox {
            border: 2px dashed red;
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Image Area Selector</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" accept="image/*" required><br>

        <button type="button" onclick="clearSelection()">Clear Selection</button>
    </form>

    <div id="imageContainer">
        <img id="uploadedImage" alt="Uploaded Image" style="max-width: 100%;">

        <div id="selectionBox"></div>
    </div>

    <table id="dimensionsTable">
        <thead>
            <tr>
                <th>X Axis</th>
                <th>Y Axis</th>
                <th>Width</th>
                <th>Height</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('imageUpload').addEventListener('change', handleImageUpload);

        function handleImageUpload() {
            const uploadedImage = document.getElementById('uploadedImage');
            const fileInput = document.getElementById('imageUpload');

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                uploadedImage.src = e.target.result;
            };

            reader.readAsDataURL(file);

            uploadedImage.onload = function () {
                setupImageSelection();
            };
        }

        function setupImageSelection() {
            const imageContainer = document.getElementById('imageContainer');
            const selectionBox = document.getElementById('selectionBox');

            let isSelecting = false;
            let startX, startY;

            imageContainer.addEventListener('mousedown', (e) => {
                isSelecting = true;
                startX = e.clientX;
                startY = e.clientY;

                updateSelectionBox(startX, startY, 0, 0);
            });

            document.addEventListener('mousemove', (e) => {
                if (isSelecting) {
                    const width = e.clientX - startX;
                    const height = e.clientY - startY;

                    updateSelectionBox(startX, startY, width, height);
                }
            });

            document.addEventListener('mouseup', () => {
                if (isSelecting) {
                    isSelecting = false;

                    const dimensionsTable = document.getElementById('dimensionsTable').getElementsByTagName('tbody')[0];
                    const row = dimensionsTable.insertRow(-1);
                    const cellX = row.insertCell(0);
                    const cellY = row.insertCell(1);
                    const cellWidth = row.insertCell(2);
                    const cellHeight = row.insertCell(3);

                    cellX.innerHTML = startX;
                    cellY.innerHTML = startY;
                    cellWidth.innerHTML = selectionBox.offsetWidth;
                    cellHeight.innerHTML = selectionBox.offsetHeight;
                }
            });
        }

        function updateSelectionBox(x, y, width, height) {
            const selectionBox = document.getElementById('selectionBox');

            selectionBox.style.left = x + 'px';
            selectionBox.style.top = y + 'px';
            selectionBox.style.width = width + 'px';
            selectionBox.style.height = height + 'px';
        }

        function clearSelection() {
            const selectionBox = document.getElementById('selectionBox');
            selectionBox.style.width = '0';
            selectionBox.style.height = '0';

            const dimensionsTable = document.getElementById('dimensionsTable').getElementsByTagName('tbody')[0];
            dimensionsTable.innerHTML = '';
        }
    </script>
</body>
</html>
